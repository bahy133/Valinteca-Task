<div class="container parent">
  <form [formGroup]="userReg" (ngSubmit)="Submit()">
    <div class="form-group box">
      <input
        type="input"
        class="form-control"
        id="uName"
        name="username"
        formControlName="username"
        required="required"
      />
      <label for="uName">Username</label>
      <div>
        <small
          class="text-danger"
          *ngIf=" userReg.get('username')?.errors?.['required']&&userReg.get('username')?.dirty"
          >Field Required</small
        >
        <small
          class="text-danger"
          *ngIf=" userReg.get('username')?.errors?.['pattern']&&userReg.get('username')?.dirty"
          >Must be minimum 5 characters and maximum 15 characters</small
        >
      </div>
    </div>
    <div class="form-group box">
      <input
        type="email"
        class="form-control"
        id="uEmail"
        name="usermail"
        formControlName="email"
        required="required"
      />
      <label for="uEmail">Email address</label>
      <div>
        <small
          class="text-danger"
          *ngIf=" userReg.get('email')?.errors?.['required']&&userReg.get('email')?.dirty"
          >Field Required</small
        >
      </div>
    </div>
    <div class="form-group box">
      <input
        type="password"
        class="form-control"
        id="uPass"
        name="userpass"
        formControlName="password"
        required="required"
      />
      <label for="uPass">Password</label>
      <div>
        <small
          class="text-danger"
          *ngIf=" userReg.get('password')?.errors?.['required']&&userReg.get('password')?.dirty"
          >Field Required</small
        >
        <small
          class="text-danger"
          *ngIf=" userReg.get('password')?.errors?.['pattern']&&userReg.get('password')?.dirty"
          >Must be at least 8 characters</small
        >
      </div>
    </div>
    <div class="form-group box">
      <input
        type="password"
        class="form-control"
        id="uCPass"
        name="usercpass"
        formControlName="cpassword"
        required="required"
      />
      <label for="uCPass">Confirm Password</label>
      <div>
        <small
          class="text-danger"
          *ngIf=" userReg.get('cpassword')?.errors?.['required']&&userReg.get('cpassword')?.dirty"
          >Field Required</small
        >
        <small
          class="text-danger"
          *ngIf=" userReg.get('cpassword')?.errors?.['pattern']&&userReg.get('cpassword')?.dirty"
          >Must be at least 8 characters</small
        >
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="userReg.invalid">
      Register
    </button>
  </form>
</div>
